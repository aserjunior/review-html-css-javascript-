<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <link href="payment-form.css" rel="stylesheet">
    <title>My test page</title>
  </head>
  <body>
    <p>This is my page</p>

    <label for="myFruit">What's your favorite fruit?</label>
<input type="text" name="myFruit" id="myFruit" list="mySuggestion">
<datalist id="mySuggestion">
  <option>Apple</option>
  <option>Banana</option>
  <option>Blackberry</option>
  <option>Blueberry</option>
  <option>Lemon</option>
  <option>Lychee</option>
  <option>Peach</option>
  <option>Pear</option>
</datalist>

<input type="checkbox" checked id="carrots" name="carrots" value="carrots">


<fieldset>
    <legend>What is yout favorite meal?</legend>
    <ul>
        <li>
            <label for="soup">Soup</label>
            <input type="radio" checked id="soup" name="meal" value="soup">
        </li>
        <li>
            <label for="curry">Curry</label>
            <input type="radio" id="curry" name="meal" value="curry">
        </li>
        <li>
            <label for="pizza">Pizza</label>
            <input type="radio" id="pizza" name="meal" value="pizza">
        </li>
    </ul>
</fieldset>

<button type="submit">
    This is <br><strong>submit button</strong>
</button>

<input type="submit" value="This is a submit button">

<button type="reset">
    This is <br><strong>reset button</strong>
</button>

<input type="reset" value="This is a reset button">

<button type="button">
    This is <br><strong>anonymous button</strong>
</button>

<input type="button" value="This is a anonymous button">

<input type="number" name="age" id="age" min="1" max="10" step="2">

<div>
    <meter min="0" max="100" value="50" low="33" high="66" optimum="50">50</meter>
</div>

    <form>
        <h1>Payment form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Contact information</h2>
            <fieldset>
                <legend>Title</legend>
                <ul>
                    <li>
                        <label for="title_1">
                            <input type="radio" id="title_1" name="title" value="Mr.">
                            Mister
                        </label>
                    </li>
                    <li>
                        <label for="title_2">
                            <input type="radio" id="title_2" name="title" value="Ms.">
                            Miss
                        </label>
                    </li>
                </ul>
            </fieldset>
            <p>
                <label for="name">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="email" id="mail" name="usermail">
            </p>
            <p>
                <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="password" id="pwd" name="password">
            </p>
        </section>
        <section>
            <h2>Payment information</h2>
            <p>
                <label for="card">
                    <span>Card type:</span>
                </label>
                <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                </select>
            </p>
            <p>
                <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                </label>
                <input type="number" id="number" name="cardnumber">
            </p>
            <p>
                <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as yyyy/mm/dd</em>
                </label>
                <input type="date" id="date" name="expiration">
            </p>
        </section>
        <p> <button type="submit">Validate the payment</button> </p>

        

    </form>
    <div>
    <label for="beans">How many beans can you eat?</label>
    <input type="range" name="beans" id="beans" min="0" max="500" step="10">
    <span class="beancount"></span>
    <div>

    <div>
    <input type="datetime-local" name="datetime" id="datetime">

    <input type="month" name="month" id="month">

    <input type="time" name="time" id="time">

    <input type="week" name="week" id="week">
    </div>
    <div>
    <label for="myDate">When are you available this summer?</label>
    <input for="date" name="myDate" min="2013-06-01" max="2013-08-31" id="myDate">
    </div>

    <div>
        <input type="color" name="color" id="color">
    </div>

    <div>
        <input type="file" name="file" id="file" accept="image/*" multiple>
    </div>

    <div>
        <input type="hidden" id="timestamp" name="timestamp" value="1286705410">
    </div>

    <div>
        <input type="image" alt="Click me!" src="my-img.png" width="80" height="30" />
    </div>

    <div>
        <progress max="100" value="75">75/100</progress>
    </div>

  </body>
  <script>
    var beans = document.querySelector('#beans')
    var count = document.querySelector('.beancount')

    count.textContent = beans.value;

    beans.oninput = function() {
        count.textContent = beans.value;
    }
  </script>
</html>
